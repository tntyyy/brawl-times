<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brawl Times</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tag-wrapper">
      <h1 class="title">Введите свой тег:</h1>
      <input type="text" class="tag-input" />
      <button class="tag-button">Подтвердить</button>
    </div>
    <div class="main-wrapper">
      <h1 class="title">nickname</h1>
      <div class="wrapper">
        <div class="wins">
          <h2>Победы:</h2>

            <div class="win-item">
                <p>3 vs 3</p>
                <div class="win-item-label 3vs3"></div>
            </div>
            <div class="win-item">
                <p>Coло</p>
                <div class="win-item-label solo"></div>
            </div>
            <div class="win-item">
                <p>Дуо</p>
                <div class="win-item-label duo"></div>
            </div>
        </div>
        <div class="hours">350 часов</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
